<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard | Lab Fitness</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-100 min-h-screen text-gray-800">

<!-- HEADER -->
<header class="bg-black text-white px-5 py-4 flex justify-between items-center shadow">
  <h1 class="text-lg md:text-xl font-bold tracking-wide">

    Logout

</header>

<!-- MAIN -->
<main class="p-4 md:p-6 max-w-7xl mx-auto space-y-6">

  <!-- KPI -->
  <section class="grid grid-cols-2 md:grid-cols-4 gap-4">

    <div class="card">
      <p class="label">Total Member</p>
      <h2 id="total">â€”</h2>

    <div class="card">

      <h2 id="aktif" class="text-green-600">â€”</h2>
    </div>

    <div class="card">
      <p class="label">Tidak Aktif</p>
      <h2 id="expired" class="text-red-500">â€”</h2>
    </div>

    <div class="card">
      <p class="label">Pemasukan Bulan Ini</p>
      <h2 id="income">â€”</h2>
    </div>

  </section>

  <!-- INSIGHT (DOM SUDAH BENAR & TUNGGAL) -->
  <section class="card">
    <h3 class="text-sm font-bold mb-2">ðŸ§  Insight Otomatis</h3>
    <ul
      id="insightList"
      class="text-sm text-gray-700 space-y-1 list-disc list-inside"
    >
      <li>Memuat insight...</li>
    </ul>
  </section>

  <!-- CHARTS -->
  <section class="grid grid-cols-1 md:grid-cols-2 gap-6">

    <!-- MONTHLY -->

      <h3 class="chart-title">ðŸ“ˆ Pemasukan Bulanan</h3>
      <canvas id="incomeChart" height="140"></canvas>
    </div>

      <h3 class="chart-title self-start">ðŸ’³ Cash vs QRIS</h3>

      <!-- SIZE LOCK -->
      <div style="width:220px;height:220px">
        <canvas id="paymentChart"></canvas>
      </div>
    </div>

    <!-- DAILY -->
    <div class="chart-box">
      <h3 class="chart-title">ðŸ“… Pemasukan Harian</h3>
      <canvas id="dailyChart" height="140"></canvas>
    </div>

    <!-- WEEKLY -->
    <div class="chart-box">
      <h3 class="chart-title">ðŸ“Š Pemasukan Mingguan</h3>
      <canvas id="weeklyChart" height="140"></canvas>
    </div>

  </section>

</main>

<!-- SCRIPT -->
<script src="assets/js/admin.js"></script>

<!-- STYLE -->
<style>
.card{
  background:#ffffff;
  padding:18px;
  border-radius:18px;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
}

.card h2{
  font-size:1.9rem;
  font-weight:800;
  margin-top:6px;
}

.label{
  font-size:.75rem;
  text-transform:uppercase;
  letter-spacing:.08em;
  color:#6b7280;
}

.chart-box{
  background:#ffffff;
  padding:18px;
  border-radius:18px;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
}

.chart-title{
  font-size:.95rem;
  font-weight:700;
  margin-bottom:10px;
}
</style>

</body>
</html>
