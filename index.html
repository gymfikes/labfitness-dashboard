<!-- ROLE SELECT -->
<div class="flex gap-4 mb-4">
  <label class="flex items-center gap-2">
    <input type="radio" name="role" value="member" checked>
    Member
  </label>
  <label class="flex items-center gap-2">
    <input type="radio" name="role" value="admin">
    Admin
  </label>
</div>

<!-- EMAIL -->
<input
  id="email"
  type="email"
  placeholder="Email"
  class="w-full border p-2 rounded mb-3"
/>

<!-- CODE / PASSWORD -->
<input
  id="secret"
  type="password"
  placeholder="Kode Member"
  class="w-full border p-2 rounded mb-3"
/>

<!-- ERROR -->
<p id="error" class="text-red-600 text-sm hidden"></p>

<!-- BUTTON -->
<button
  onclick="submitLogin()"
  class="w-full bg-black text-white py-2 rounded">
  Login
</button>
