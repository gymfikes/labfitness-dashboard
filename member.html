<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Member Dashboard | Lab Fitness</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Dark Mode Config -->
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 min-h-screen text-gray-900 dark:text-gray-100">

<div class="flex min-h-screen">

  <!-- ================= SIDEBAR ================= -->
  <aside id="sidebar"
    class="hidden md:flex w-64 bg-black text-white flex-col p-6 h-screen sticky top-0 transition-all duration-300">

    <div class="flex items-center justify-between mb-8">
      <h1 class="text-xl font-bold">Lab Fitness</h1>
      <button onclick="toggleSidebar()" class="text-gray-400 hover:text-white hidden md:block">â®œ</button>
    </div>

    <nav class="space-y-2 text-sm">
      <a href="member.html" class="block px-4 py-2 rounded bg-gray-800 font-semibold">Dashboard</a>
      <a href="profile.html" class="block px-4 py-2 rounded hover:bg-gray-800 transition">Profile</a>
      <a href="program.html" class="block px-4 py-2 rounded hover:bg-gray-800 transition">Program</a>
      <a href="contact.html" class="block px-4 py-2 rounded hover:bg-gray-800 transition">Contact</a>
    </nav>

    <div class="mt-auto space-y-4">
      <button onclick="toggleDarkMode()" class="text-sm text-gray-400 hover:text-white">
        ðŸŒ™ Dark / Light
      </button>
      <button onclick="logout()" class="text-sm text-red-400 hover:text-red-300">
        Logout
      </button>
    </div>
  </aside>

  <!-- OVERLAY MOBILE -->
  <div id="overlay"
       class="fixed inset-0 bg-black bg-opacity-40 hidden z-40"
       onclick="toggleMenu()"></div>

  <!-- ================= MAIN ================= -->
  <div class="flex-1 flex flex-col">

    <!-- TOPBAR MOBILE -->
    <header class="md:hidden bg-black text-white p-4 flex justify-between items-center">
      <span class="font-bold">Lab Fitness</span>
      <button onclick="toggleMenu()" class="text-2xl">â˜°</button>
    </header>

    <!-- CONTENT -->
    <main class="p-4 md:p-6">

      <!-- ========== DESKTOP ========= -->
      <div class="hidden md:grid grid-cols-3 gap-6">

        <!-- LEFT (2/3) -->
        <div class="col-span-2 flex flex-col gap-6">

          <!-- PROFILE -->
          <section class="bg-white dark:bg-gray-800 rounded-2xl p-6 shadow flex items-center gap-5">
            <img id="photo"
              src="https://via.placeholder.com/100"
              class="w-24 h-24 rounded-full border object-cover"/>
            <div>
              <h2 id="name" class="text-2xl font-bold">-</h2>
              <p id="status" class="text-sm text-gray-400">-</p>
              <p id="badge" class="text-sm font-semibold mt-1">-</p>
            </div>
          </section>

          <!-- PROGRAM -->
          <section class="bg-white dark:bg-gray-800 rounded-2xl p-6 shadow">
            <h3 class="font-bold mb-2">Program Latihan</h3>
            <p id="program" class="leading-relaxed">-</p>
            <p id="programDate" class="text-xs text-gray-400 mt-2"></p>
          </section>

          <!-- CHART -->
          <section class="bg-white dark:bg-gray-800 rounded-2xl p-6 shadow">
            <h3 class="font-bold mb-4">Kehadiran 30 Hari</h3>
            <canvas id="attendanceChart" height="100"></canvas>
          </section>
        </div>

        <!-- RIGHT (1/3) -->
        <div class="flex flex-col gap-4">
          <info-card label="Kode Unik" id="code"></info-card>
          <info-card label="Sisa Hari" id="days"></info-card>
          <info-card label="Tipe Membership" id="level"></info-card>
          <info-card label="Total Kehadiran" id="attendance"></info-card>
        </div>
      </div>

      <!-- ========== MOBILE ========= -->
      <div class="md:hidden flex flex-col gap-6">

        <section class="bg-white dark:bg-gray-800 rounded-2xl p-5 shadow text-center">
          <img id="photoMobile" class="w-24 h-24 mx-auto rounded-full border"/>
          <h2 id="nameMobile" class="text-xl font-bold mt-2">-</h2>
          <p id="statusMobile" class="text-sm text-gray-400">-</p>
          <p id="badgeMobile" class="text-sm font-semibold">-</p>
        </section>

        <section class="grid grid-cols-2 gap-4">
          <info-card label="Kode" id="codeMobile"></info-card>
          <info-card label="Sisa Hari" id="daysMobile"></info-card>
          <info-card label="Tipe" id="levelMobile"></info-card>
          <info-card label="Hadir" id="attendanceMobile"></info-card>
        </section>

        <section class="bg-white dark:bg-gray-800 rounded-2xl p-5 shadow">
          <h3 class="font-bold mb-2">Program Latihan</h3>
          <p id="programMobile">-</p>
          <p id="programDateMobile" class="text-xs text-gray-400 mt-2"></p>
        </section>
      </div>

    </main>
  </div>
</div>

<!-- MEMBER LOGIC -->
<script src="assets/js/member.js"></script>

<!-- ================= UI SCRIPT ================= -->
<script>
  function toggleMenu() {
    sidebar.classList.toggle("hidden");
    overlay.classList.toggle("hidden");
  }

  function toggleSidebar() {
    sidebar.classList.toggle("w-64");
    sidebar.classList.toggle("w-16");
  }

  function toggleDarkMode() {
    document.documentElement.classList.toggle("dark");
    localStorage.theme =
      document.documentElement.classList.contains("dark") ? "dark" : "light";
  }

  if (localStorage.theme === "dark") {
    document.documentElement.classList.add("dark");
  }

  /* Attendance Chart Dummy (diisi real data nanti) */
  const ctx = document.getElementById("attendanceChart");
  if (ctx) {
    new Chart(ctx, {
      type: "bar",
      data: {
        labels: Array.from({length: 30}, (_, i) => i + 1),
        datasets: [{
          data: Array.from({length: 30}, () => Math.floor(Math.random() * 2)),
        }]
      },
      options: {
        plugins: { legend: { display: false }},
        scales: { y: { ticks: { stepSize: 1 }}}
      }
    });
  }
</script>

</body>
</html>
