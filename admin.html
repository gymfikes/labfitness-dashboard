<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard | Lab Fitness</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-100 min-h-screen">

<!-- HEADER -->
<header class="bg-black text-white px-4 py-3 flex justify-between items-center">
  <h1 class="text-lg font-bold">Lab Fitness â€” Admin</h1>
  <button onclick="logout()" class="text-sm hover:underline">Logout</button>
</header>

<!-- MAIN -->
<main class="p-4 space-y-6 max-w-7xl mx-auto">

  <!-- KPI CARDS -->
  <section class="grid grid-cols-2 md:grid-cols-4 gap-4">

    <div class="bg-white rounded-2xl p-4 shadow">
      <p class="text-xs text-gray-500">Total Member</p>
      <h2 id="total" class="text-3xl font-bold">0</h2>
    </div>

    <div class="bg-white rounded-2xl p-4 shadow">
      <p class="text-xs text-gray-500">Member Aktif</p>
      <h2 id="aktif" class="text-3xl font-bold text-green-600">0</h2>
    </div>

    <div class="bg-white rounded-2xl p-4 shadow">
      <p class="text-xs text-gray-500">Member Tidak Aktif</p>
      <h2 id="expired" class="text-3xl font-bold text-red-500">0</h2>
    </div>

    <div class="bg-white rounded-2xl p-4 shadow">
      <p class="text-xs text-gray-500">Pendapatan</p>
      <h2 id="income" class="text-2xl font-bold text-gray-900">Rp 0</h2>
    </div>

  </section>

  <!-- CHART -->
  <section class="grid grid-cols-1 md:grid-cols-2 gap-4">

    <!-- MEMBER CHART PLACEHOLDER -->
    <div class="bg-white p-4 rounded-2xl shadow flex items-center justify-center text-gray-400 text-sm">
      ðŸ“Š Chart Jumlah Member (Next Step)
    </div>

    <!-- INCOME CHART -->
    <div class="bg-white p-4 rounded-2xl shadow">
      <h3 class="font-semibold mb-2">Pendapatan Bulanan</h3>
      <canvas id="incomeChart" height="150"></canvas>
    </div>

  </section>

</main>

<script src="assets/js/admin.js"></script>
</body>
</html>
