<!-- LOGIN FORM -->
<div class="max-w-sm mx-auto mt-20 p-6 bg-white rounded-xl shadow-md space-y-4">

  <!-- ROLE SELECT -->
  <div class="flex gap-4 mb-4">
    <label class="flex items-center gap-2 cursor-pointer">
      <input type="radio" name="role" value="member" checked class="form-radio">
      Member
    </label>
    <label class="flex items-center gap-2 cursor-pointer">
      <input type="radio" name="role" value="admin" class="form-radio">
      Admin
    </label>
  </div>

  <!-- EMAIL -->
  <input
    id="email"
    type="email"
    placeholder="Email"
    class="w-full border border-gray-300 p-2 rounded mb-3 focus:outline-none focus:ring-2 focus:ring-black"
  />

  <!-- CODE / PASSWORD -->
  <input
    id="secret"
    type="password"
    placeholder="Kode Member"
    class="w-full border border-gray-300 p-2 rounded mb-3 focus:outline-none focus:ring-2 focus:ring-black"
  />

  <!-- ERROR -->
  <p id="error" class="text-red-600 text-sm hidden"></p>

  <!-- BUTTON -->
  <button
    onclick="submitLogin()"
    class="w-full bg-black text-white py-2 rounded hover:bg-gray-900 transition-colors">
    Login
  </button>

</div>

<!-- SCRIPT -->
<script src="assets/js/app.js"></script>
