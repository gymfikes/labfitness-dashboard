<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Pilih Program Latihan | Lab Fitness</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex, nofollow">

<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background: #f2f2f2;
  margin: 0;
  padding: 0;
}
.container {
  max-width: 520px;
  margin: 40px auto;
  background: #fff;
  border-radius: 14px;
  padding: 24px;
  box-shadow: 0 10px 25px rgba(0,0,0,.08);
}
h1 { font-size: 22px; }
p { font-size: 14px; color: #555; }
.section { margin-top: 24px; }
.section h3 { font-size: 16px; }
button {
  width: 100%;
  padding: 14px;
  margin: 8px 0;
  border: none;
  border-radius: 10px;
  background: #000;
  color: #fff;
  font-size: 15px;
  font-weight: bold;
  cursor: pointer;
}
button:disabled {
  opacity: .5;
  cursor: not-allowed;
}
.status {
  margin-top: 16px;
  text-align: center;
  font-size: 14px;
}
.footer {
  margin-top: 30px;
  font-size: 12px;
  color: #888;
  text-align: center;
}
</style>
</head>

<body>

<div class="container">
  <h1>ğŸ’ª Pilih Program Latihan</h1>
  <p>Program akan langsung dikirim ke email kamu.</p>

  <div class="section">
    <h3>ğŸ”¥ Fat Loss</h3>
    <button onclick="sendProgram('fatloss','beginner')">Beginner</button>
    <button onclick="sendProgram('fatloss','intermediate')">Intermediate</button>
    <button onclick="sendProgram('fatloss','advanced')">Advanced</button>
  </div>

  <div class="section">
    <h3>ğŸ‹ï¸ Muscle Building</h3>
    <button onclick="sendProgram('muscle','beginner')">Beginner</button>
    <button onclick="sendProgram('muscle','intermediate')">Intermediate</button>
    <button onclick="sendProgram('muscle','advanced')">Advanced</button>
  </div>

  <div id="status" class="status"></div>

  <div class="footer">Lab Fitness Â© 2026</div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzVS9DZ6SdoZ5o5-ODUnKOWGh-JstZ9_6HfE4UTsDZetFJt2GkNtULY3dChn17c7yhb/exec";

const params = new URLSearchParams(window.location.search);
const kode = params.get("kode");

const statusEl = document.getElementById("status");
const buttons = document.querySelectorAll("button");

function disableButtons() {
  buttons.forEach(b => b.disabled = true);
}

async function sendProgram(goal, level) {
  if (!kode) {
    alert("Kode member tidak ditemukan");
    return;
  }

  disableButtons();
  statusEl.innerHTML = "â³ Mengirim program ke email kamu...";

  try {
    await fetch(API_URL, {
      method: "POST",
      mode: "no-cors", // ğŸ”‘ WAJIB
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ kode, goal, level })
    });

    statusEl.innerHTML = "âœ… Program berhasil dikirim. Silakan cek email kamu ğŸ’ª";

  } catch (err) {
    console.error(err);
    statusEl.innerHTML = "âŒ Gagal mengirim program. Coba lagi.";
    buttons.forEach(b => b.disabled = false);
  }
}
</script>

</body>
</html>
